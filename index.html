<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Team Performance Dashboard</h1>
        <p>Tracking mileage and personal records</p>
    </header>

    <main>
        <div class="controls">
            <label for="week-selector">View Week:</label>
            <select id="week-selector">
                <option value="Week1">Week 1 (Feb 16-21)</option>
            </select>
        </div>
        <section id="mileage-section">
            <h2>Weekly Mileage</h2>
            <div id="mileage-container">
                <p>Loading mileage data...</p>
            </div>
        </section>

        <section id="pr-section">
            <h2>Personal Records</h2>
            <div class="controls">
                <input type="text" id="pr-search" placeholder="Search athlete name..." onkeyup="filterPRs()">
            </div>

            <div id="pr-container">
                <p>Loading PRs...</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
